kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sre-user-api-full
  namespace: api
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
  
