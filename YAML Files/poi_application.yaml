apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: api
 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: poi
        image: registryojv0697.azurecr.io/tripinsights/poi:latest
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: poi
---
apiVersion: v1
kind: Service
metadata:
  name: poi
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: poi
